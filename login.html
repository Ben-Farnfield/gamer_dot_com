<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="css/main_page.css">
		<link rel="stylesheet" type="text/css" href="css/register-login.css">
	</head>
	<body>
		<div id="top_bar">
			<div id="inner_top_bar">
				<table>
					<tr>
						<td>
							<input id="search_field" type="text" size="26" />
							<input id="search_button" type="submit" value="" />
						</td>
						<td><a href="login.html">login</a></td>
						<td><a href="register.html">register</a></td>
					</tr>
				</table>
			</div>
		</div>
		<div id="header">
			<h1>GAMER.com</h1>
		</div> <!-- END HEADER -->
		<div id="nav">
			<ul>
				<li class="start"><a href="index.html">Home</a></li>
				<li><a href="toys.html">Toys</a></li>
				<li><a href="games.html">Games</a></li>
				<li><a href="basket.html">Basket</a></li>
			</ul>
		</div> <!-- END NAV -->
		<div id="content">
			<div id="reg-cont">
				<h2>Login</h2>
				<table>
					<form method="post" onsubmit="">
						<tr>
							<td class="input-title">E-mail:</td>
							<td class="input"><input id="email" type="text" maxlength="32" name="dob"></td>
							<td id="error-email" class="error-msg"></td>
						</tr>
						<tr>
							<td class="input-title">Password:</td>
							<td class="input"><input id="pass" type="text" maxlength="32" name="password"></td>
							<td id="error-pass" class="error-msg"></td>
						</tr>
						<tr>
							<td colspan="3" align="center"><input id="submit-button" type="submit" value="Submit" /></td>
						</tr>
					</form>
				</table>
				<p>If you're not registered then go ahead and <a href="register.html">register now</a>.</p>
			</div>
		</div> <!-- END CONTENT -->
		<div id="footer">
			<p>Footer</p>
		</div> <!-- END FOOTER -->

		<!-- SCRIPTS -->
		<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->

		<script src="src/form.js"></script>
	</body>
</html>
